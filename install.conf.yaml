- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux/
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zsh/zshrc
    $ZSH_CUSTOM/plugins/zsh-autosuggestions: zsh/zsh-autosuggestions
    $ZSH_CUSTOM/plugins/zsh-syntax-highlighting: zsh/zsh-syntax-highlighting
    ~/.oh-my-zsh/themes/egor.zsh-theme: zsh/egor.zsh-theme
    ~/.zprofile: zprofile
    ~/.zprofile.d: zprofile.d

- shell:
  - [git submodule update --init --recursive, Installing submodules]
